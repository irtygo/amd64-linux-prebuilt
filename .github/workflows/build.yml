name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get Deps
      run: |
        sudo apt-get install git fakeroot build-essential \
        ncurses-dev xz-utils libssl-dev bc flex libelf-dev bison

    - name: Make config
      run:  make defconfig

    - name: Create it
      run: make -j$(expr $(nproc) \* 2)
